<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/register-style.css}">
</head>
<body>
    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
            <!-- Static Heading -->
            <div class="Heading">
                <h1>Car Registration</h1>
            </div>
            <!-- Scrollable Form -->
            <div class="form-content">
                <form id="registration-form">
                    <label for="regNumber">Registration Number</label>
                    <input type="text" id="regNumber" placeholder="Enter registration number" required>
                    
                    <label for="model">Model</label>
                    <input type="text" id="model" placeholder="Enter model" required>
                    
                    <label for="company">Company</label>
                    <input type="text" id="company" placeholder="Enter company" required>
                    
                    <label for="mileage">Mileage</label>
                    <input type="text" id="mileage" placeholder="Enter mileage" required>
                    
                    <label for="seatingCapacity">Seating Capacity</label>
                    <input type="number" id="seatingCapacity" placeholder="Enter seating capacity" required>
                    
                    <label for="fuelType">Fuel Type</label>
                    <select id="fuelType" required>
                        <option value="" disabled selected>Select fuel type</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                    </select>

                    <label for="currentStatus">Current Status</label>
                    <select id="currentStatus" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="Available">Available</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>

                    <label for="insuranceNumber">Insurance Number</label>
                    <input type="text" id="insuranceNumber" placeholder="Enter insurance number" required>
                    
                    <label for="carCondition">Car Condition</label>
                    <select id="carCondition" required>
                        <option value="" disabled selected>Select condition</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Average">Average</option>
                    </select>
                    
                    <label for="rentalRate">Rental Rate</label>
                    <input type="text" id="rentalRate" placeholder="Enter rental rate" required>
                    
                    <label for="previousServiceDate">Previous Service Date</label>
                    <input type="date" id="previousServiceDate" required>
                    
                    <label for="nextServiceDate">Next Service Date</label>
                    <input type="date" id="nextServiceDate" required>
                    
                    <label for="maintenanceStatus">Maintenance Status</label>
                    <input type="text" id="maintenanceStatus" placeholder="Enter maintenance status" required>
                    
                    <button class="register" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
	<script src="/JS/register-handle.js"></script>
</body>
</html>
